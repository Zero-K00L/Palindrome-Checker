<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
        <main class="main">
            <div class="main-container"></div>
                <div class="title-container">
                    <h1 class="title">Is it a Palindrome?</h1>
                </div>

                <div class="app-container">
                    <p class="prompt">Enter in text to check for a palindrome: </p>
                    <input type="text" id="text-input" name="word">
                    <button type="button" id="check-btn">Check</button>
                    <div id="result"><b><span class="result-word"></span></b></span class="result-text"></div>
                </div>
                <div class="info-container">
                    <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
                </div>
        </main>
        <script src="script.js"></script>    
    </body>
</html>
